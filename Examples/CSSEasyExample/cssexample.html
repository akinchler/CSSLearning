<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h2 {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="cssexample.css">
    <title>Using CSS Differently</title>
</head>
<body>
    <h1 style="color:purple">Make me purple (inline style)</h1>
    <h2>Make me green (internal style)</h2>
    <h3>Make me orange (external style)</h3>
</body>
</html>
